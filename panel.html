<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel FabricJS</title>
    <style>
        canvas#c {
            border: 1px solid #000;
            width: 500px;
            height: 500px;
        }
        input[type=file]{
            display: none;
        }
        a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <button class="add-frame">Add Frame</button>
    <button class="add-rect">Add Rect</button>
    <button class="active-clip">Ativar Clips</button>
    <button class="export-json">Gerar JSON</button>
    <button class="save-photo"><a id="lnkDownload" href="#">Save image</a></button>
    <button class="clear-canvas">Limpar</button>
    

    <input type="file" name="uploadPhoto" id="uploadPhoto">
    <input type="file" name="uploadFrame" id="uploadFrame">
    <br>
    <textarea name="json" id="json" cols="110" rows="5"></textarea>

    <script src="./fabric.min.js"></script>
    <script src="./js/panel.js"></script>
</body>
</html>
