<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel FabricJS</title>
    <style>
        .container {
            width: 100%;
            height: 500px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .canvas-container {
            border: 1px solid #000;
        }
    </style>

</head>

<body>
    <div class="container">
        <canvas id="c" width="500" height="500"></canvas>
    </div>
    <input type="checkbox" name="blend-image" id="blend-image">
    <label for="blend-image">Mask</label>

    <input type="checkbox" name="webgl" id="webgl">
    <label for="webgl">webgl</label>

    <label for="url-image">URL Image</label>
    <input type="url" name="url-image" id="url-image">
    <button class="upload">Load</button>
    <button class="reload">Reload</button>
    <br>
    <textarea name="json" id="json" cols="30" rows="10"></textarea>
    <button class="export">Export</button>
    <button class="load-json">Load JSON</button>
    <button class="save"><a id="linkDownload">Save</a></button>

    <script src="./fabric.min.js"></script>
    <script src="./js/mask.js"></script>
</body>

</html>
